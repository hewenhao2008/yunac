    <script type="text/javascript">
    $(document).ready(function() {
        ///////////////////////////////////////////////////////////////////////////////////////////
        // 基本设置switch开关（默认关闭）
        $("[name='switchCtl']").bootstrapSwitch({
            size: 'mini',
            state: false,
        });
        $("[name='switchCtl']").parent().parent().parent().parent().next().hide();
        $("#signalSwitch").parent().parent().parent().parent().next().next().hide();
        $("[name='switchCtl']").bootstrapSwitch('onSwitchChange', function(event, state) {
            if (state) {
                // 开
                if ($(this).attr("id") == "signalSwitch") {
                    $(this).parent().parent().parent().parent().next().show().next().show();
                } else {
                    $(this).parent().parent().parent().parent().next().show();
                }
            } else {
                // 关
                if ($(this).attr("id") == "signalSwitch") {
                    $(this).parent().parent().parent().parent().next().hide().next().hide();
                } else {
                    $(this).parent().parent().parent().parent().next().hide();
                }
            }
        })
        ///////////////////////////////////////////////////////////////////////////////////////////
        // 保存基本设置
        $("#saveSetting").click(function(event) {
            event.preventDefault();
            event.stopPropagation();
            App.blockUI({
                target: $("#settingDlg"),
                boxed: true,
                message: '保存基本设置中...',
                zIndex: 20000,
            });
            window.setTimeout(function() {
                $("#settingDlg").modal('hide');
                App.unblockUI('#settingDlg');
                App.alert({
                    place: 'append', // append or prepent in container 
                    type: 'success', // alert's type
                    message: '基本设置保存成功', // alert's message
                    close: true, // make alert closable
                    reset: true, // close all previouse alerts first
                    focus: true, // auto scroll to the alert after shown
                    closeInSeconds: '5', // auto close after defined seconds
                });
            }, 3000);
        })

        // 激活第一个tab页
        $('#mytab a:first').tab('show');

        ////////////////////////////////////////////////////////////////////////////////////////////////
        // 初始化表格
        $('#tableTab0').bootstrapTable({
            search: true, // 显示搜索框
            // sortName: 'ssid', // 初始化排序字段
            pagination: true, // 底部显示数量,
            pageNumber: 1, //初始化加载第一页，默认第一页
            pageSize: 5, //每页的记录行数
            pageList: [5, 10, 25, 50, 100], //可供选择的每页的行数
            striped: true,
            toolbar: '#toolbar',
            showColumns: true, // 显示列选择按钮
            columns: [{ // 表头
                field: 'ssid', // 域名
                title: 'SSID名称', //文字名称
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true, //启用排序
                visible: true,
            }, {
                field: 'wifiSwitch',
                title: '无线开关',
                align: 'center',
                valign: 'middle',
                sortable: true,
                visible: true,
                formatter: function(value, row, index) {
                    var result = '';
                    if (value == 'On') {
                        result = '<span class="label label-sm label-success">' + value + '</span>';
                    } else if (value == 'Off') {
                        result = '<span class="label label-sm label-danger">' + value + '</span>';
                    } else {
                        result = value
                    }
                    return result;
                }
            }, {
                field: 'wifiChannel',
                title: '无线信道',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true,
                visible: true,
            }, {
                field: 'wifiProtocol',
                title: '无线协议',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true,
                visible: true,
            }, {
                field: 'wifiBandWidth',
                title: '无线频宽',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true,
                visible: true,
            }, {
                field: 'wifiPower',
                title: '无线功率',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true,
                visible: true,
            }, {
                field: 'ssidSwitch',
                title: 'SSID显示',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true,
                visible: true,
                formatter: function(value, row, index) {
                    var result = '';
                    if (value == 'On') {
                        result = '<span class="label label-sm label-success">' + value + '</span>';
                    } else if (value == 'Off') {
                        result = '<span class="label label-sm label-danger">' + value + '</span>';
                    } else {
                        result = value
                    }
                    return result;
                }
            }, {
                field: 'pwdSwitch',
                title: '密码开关',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中

                visible: true,
                formatter: function(value, row, index) {
                    var result = '';

                        result = '<span class="label label-sm label-success">' + value + '</span>';

                        result = '<span class="label label-sm label-danger">' + value + '</span>';
                    } else {
                        result = value
                    }
                    return result;
                }
            }, {
                field: 'wifiPwd',
                title: '无线密码',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true,
                visible: false,
                formatter: function(value, row, index) {
                    // 限定12个字符以内
                    var result = "";

                        result = '<div title=' + value + '>' + cutstr(value, 12) + '</div>';
                    } else {
                        result = value;
                    }
                    return result;
                }
            }, {
                field: 'pwdFormat',
                title: '加密方式',

                valign: 'middle', // 垂直居中
                sortable: true,

                valign: 'middle', // 垂直居中
                sortable: true,
                visible: false,
            }, {
                field: 'operate',
                title: '操作',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: false,

                    var edit = '<a class="edit btn blue btn-circle btn-outline" style="margin-right: 10px" href="javascript:void(0)" >' + '<i class="fa  fa-pencil"></i>' + '修改' + '</a>';
                    var del = '<a class="delete btn red btn-circle btn-outline" href="javascript:void(0)" >' + '<i class="fa  fa-trash-o"></i>' + '删除' + '</a>';
                    return (edit + del);
                },

            }],

    ////////////////////////////////////////////////////////////////////////////////////////////////
    // 
    function getLength(str) {
        return str.replace(/[\u0391-\uFFE5]/g, "aa").length;
    }
    ////////////////////////////////////////////////////////////////////////////////////////////////
    // 
    function cutstr(str, len) {
        var str_length = 0;
        var str_len = 0;
        var str_cut = new String();
        str_len = str.length;
        for (var i = 0; i < str_len; i++) {
            var a = str.charAt(i);
            str_length++;
            if (escape(a).length > 4) {
                //中文字符的长度经编码之后大于4  
                str_length++;
            }
            str_cut = str_cut.concat(a);
            if (str_length >= len) {
                str_cut = str_cut.concat("...");
                return str_cut;
            }
        }
        //如果给定字符串小于指定长度，则返回源字符串；  
        if (str_length < len) {
            return str;
        }
    }
    </script>
