    <script type="text/javascript">
    $(document).ready(function() {
        // Cookies.set('mode', 'abc');
        // var abc = Cookies.get('mode');
        // 初始化表格
        $('#mytable').bootstrapTable({
            search: true, // 显示搜索框
            searchAlign: 'left',
            // sortName: 'mac', // 初始化排序字段
            // url: 'https://weiquaninfo.cn/json/data.json',   
            pagination: true, // 底部显示数量,
            pageNumber: 1, //初始化加载第一页，默认第一页
            pageSize: 5, //每页的记录行数
            pageList: [5, 10, 25, 50, 100], //可供选择的每页的行数
            striped: true,
            // toolbar: '#toolbar',
            showExport: true, // 导出（第三方）
            exportDataType: 'all', // 导出参数
            exportTypes: ['excel'], // 导出文件类型
            exportOptions: { // 导出选项
                excelFileFormat: 'xlsx'
            },
            // showColumns: true, // 显示列选择按钮
            // clickToSelect: true,
            columns: [{
                field: 'name',
                title: '分组名称',
                align: 'center',
                valign: 'middle',
                sortable: true,
                visible: true,
                formatter: function(value, row, index) {
                    // 限定12个字符以内
                    var result = "";
                    if (getLength(value) > 12) {
                        result = '<div title=' + value + '>' + '<a class="editName">' + cutstr(value, 12) + '</a></div>';
                    } else {
                        result = '<a class="editName">' + value + '</a>';
                    }
                    return result;
                },
                events: 'devNameEvents',
            }, {
                field: 'devNum',
                title: '关联设备数',
                align: 'center',
                valign: 'middle',
                sortable: true,
                visible: true,
            }, {
                field: 'remarks',
                title: '分组说明',
                align: 'center',
                valign: 'middle',
                sortable: true,
                visible: true,
            }, {
                field: 'regTime',
                title: '创建时间',
                align: 'center',
                valign: 'middle',
                sortable: true,
                visible: true,
                formatter: function(value, row, index) {
                    return '<div title="2017-08-31 16:34:45">' + value + '</div>';
                },
            }, {
                field: 'operate',
                title: '操作',
                align: 'center',
                valign: 'middle',
                sortable: false,
                formatter: function(value, row, index) {
                    var info = '<a class="delete btn red btn-circle btn-outline" style="margin-right: 10px" href="javascript:void(0)" >' + '<i class="fa  fa-trash-o" style="margin-right: 5px;"></i>' + '删除' + '</a>';
                    return (info);
                },
                events: 'operateEvents'
            }],
        });

        //新增表格数据
        var data = [{
            name: '五号食堂一楼',
            devNum: '8',
            remarks: '备注1',
            regTime: '2017-08-30',
        }, {
            name: '五号食堂一楼',
            devNum: '12',
            remarks: '备注2',
            regTime: '2017-08-30',
        }, {
            name: '3号写字楼18楼楼道口',
            devNum: '15',
            remarks: '备注3',
            regTime: '2017-08-30',
        }];
        for (var i = 0; i < 20; i++) {
            data.push({
                name: '测试1测试2测试3测试4',
                devNum: '22',
                remarks: '备注X',
                regTime: '2017-08-30',
            })
        }
        $('#mytable').bootstrapTable('append', data);
    })

    ////////////////////////////////////////////////////////////////////////////////////////////////
    // 删除
    window.operateEvents = {
        'click .delete': function(e, value, row, index) {
            // alert("删除第" + (index + 1) + "行");
            $("#delDlg").modal();
        }
    }

    ////////////////////////////////////////////////////////////////////////////////////////////////
    // 备注修改
    window.devNameEvents = {
        'click .editName': function(e, value, row, index) {
            e.preventDefault();
            $("#devNameInput").val(value);
            $("#devName").modal();
        }
    }


    ////////////////////////////////////////////////////////////////////////////////////////////////
    // 
    function getLength(str) {
        return str.replace(/[\u0391-\uFFE5]/g, "aa").length;
    }

    ////////////////////////////////////////////////////////////////////////////////////////////////
    // 
    function cutstr(str, len) {
        var str_length = 0;
        var str_len = 0;
        var str_cut = new String();
        str_len = str.length;
        for (var i = 0; i < str_len; i++) {
            var a = str.charAt(i);
            str_length++;
            if (escape(a).length > 4) {
                //中文字符的长度经编码之后大于4  
                str_length++;
            }
            str_cut = str_cut.concat(a);
            if (str_length >= len) {
                str_cut = str_cut.concat("...");
                return str_cut;
            }
        }
        //如果给定字符串小于指定长度，则返回源字符串；  
        if (str_length < len) {
            return str;
        }
    }
